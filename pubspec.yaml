name: neo_bench
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  http: ^1.1.2
  lottie: ^2.7.0
  flutter_svg: ^2.0.9
  intl: ^0.18.1

  # state management
  flutter_bloc: ^8.1.3

  # localization
  flutter_localizations:
    sdk: flutter
  # assets generator
  flutter_gen: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  # auto generators
  build_runner: ^2.4.7
  flutter_gen_runner: ^5.3.2

# assets generator configuration
flutter_gen:
  output: lib/generated/


flutter:
  uses-material-design: true
  generate: true

  assets:
      - assets/icons/
      - assets/images/
      - assets/animations/


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900
flutter_intl:
  enabled: true
